name: reddit
services:
  mongo:
    container_name: post_db
    image: mongo:${MONGO_IMAGE_TAG:-4.4}
    volumes:
      - post_db:/data/db
    networks:
      - back_net
      - front_net

  ui:
    container_name: ui
    build: ./ui
    image: ${USERNAME:-baykanurov}/ui:${UI_IMAGE_TAG:-1.0}
    ports:
      - ${UI_PORT:-9292}:9292/tcp
    networks:
      - front_net

  post:
    container_name: post
    build: ./post-py
    image: ${USERNAME:-baykanurov}/post:${POST_IMAGE_TAG:-1.0}
    networks:
      - back_net
      - front_net

  comment:
    container_name: comment
    build: ./comment
    image: ${USERNAME:-baykanurov}/comment:${COMMENT_IMAGE_TAG:-1.0}
    networks:
      - back_net
      - front_net

volumes:
  post_db:

networks:
  back_net:
  front_net:
